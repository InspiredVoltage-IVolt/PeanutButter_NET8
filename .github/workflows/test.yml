name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core 3
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            3.1
            6.x
            7.x
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: Build and test
        env:
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
          SUPPRESS_DOWNLOAD_PROGRESS: 1
        run: |
          npm i
          npm run test-windows
      - uses: actions/upload-artifact@v2
        with:
          name: build-reports
          path: buildreports/
    
  test-linux:
    # disabled, for now, because it hangs
    if: false
    runs-on: ubuntu-latest
    steps:
    - name: 🥜 Check out project
      uses: actions/checkout@v2
    - name: ⬆️ Fetch latest software lists
      run: |
        sudo apt update -q

    - name: 🟥 Setup Redis
      run: |
        sudo apt install redis-server -q

    - name: ⚙️ Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.x
          7.x

    - name: 🟢 Setup NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: 🏗️ Build and test everything EXCEPT TempDb 🧪
      env:
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
        SUPPRESS_DOWNLOAD_PROGRESS: 1
      run: |
        npm i
        npm run test-not-tempdb

    - name: 🏗️ Build and test TempDb 🧪
      env:
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
        SUPPRESS_DOWNLOAD_PROGRESS: 1
      run: |
        npm run test-tempdb

    - name: 📃 Upload build report
      uses: actions/upload-artifact@v2
      with:
        name: build-reports
        path: buildreports/
